<h2>Stats</h2>
<div *ngIf="totalStats">
  <h3>
    <span>Cases: {{ totalStats.cases }} </span>
    <span>Deaths: {{ totalStats.deaths }} </span>
    <span>Recovered: {{ totalStats.recovered }} </span>
    <span>Active: {{ totalStats.active }} </span>
  </h3>
  <span>updated {{ totalStats.updated | date : 'medium' : '+2' }}</span>
</div>

<mat-divider></mat-divider>

<app-total-stats></app-total-stats>

<mat-divider></mat-divider>
