<div class="content" *ngIf="data">
  <ngx-charts-advanced-pie-chart
    [scheme]="colorScheme"
    [results]="data"
    [gradient]="gradient"
    (select)="onSelect($event)"
    (activate)="onActivate($event)"
    (deactivate)="onDeactivate($event)">
  </ngx-charts-advanced-pie-chart>
  <span class="updated">Updated at: {{ totalStats.updated | date : 'medium' : '+2' }}</span>
</div>
